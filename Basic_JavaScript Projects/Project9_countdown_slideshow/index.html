<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="CSS/main.css">
    </head>
<body>
    <div class="countdown">
        <h3>How many seconds would you like to set an alarm for?</h3>
        <input id="seconds" value=""/>
        <button onclick="countdown()">Click here</button>
        <p id="timer"></p>
    </div>
    <br><br><br><br>

    <!-----------------------------------------
                SLIDESHOW CONTAINER
    ------------------------------------------->
    <h2>And now...A slideshow of my dog, Phoenix!</h2>
    
    <div class="slideshow">

        <!--- Numbered images with captions --->
        <div class="mySlides fade">
            <div class="number">1 / 6</div>
            <img src="Images/1One.jpg" style="width:100%" alt="4 week old Phoenix">
            <div class="text">4 weeks old</div>
        </div>    
        
        <div class="mySlides fade">
            <div class="number">2 / 6</div>
            <img src="Images/2Two.jpg" style="width:100%" alt="Puppy Soup">
            <div class="text">Puppy Soup</div>
        </div>

        <div class="mySlides fade">
            <div class="number">3 / 6</div>
            <img src="Images/3Three.jpg" style="width:100%" alt="Cool guy">
            <div class="text">Really cool guy</div>
        </div>

        <div class="mySlides fade">
            <div class="number">4 / 6</div>
            <img src="Images/4Four.jpg" style="width:100%" alt="Phoeny and a bird">
            <div class="text">One with nature</div>
        </div>

        <div class="mySlides fade">
            <div class="number">5 / 6</div>
            <img src="Images/5.jpg" style="width:100%" alt="Backpacking">
            <div class="text">Backpacking on Mt. Hood</div>
        </div>

        <div class="mySlides fade">
            <div class="number">6 / 6</div>
            <img src="Images/6.jpg" style="width:100%" alt="Phoeny at the bar">
            <div class="text">One 'the usual', please</div>
        </div>


        <!--------- NEXT/PREVIOUS BUTTONS ---------->
        <a class="previous" onclick="plusSlides(-1)">&#10094</a>
        <a class="next" onclick="plusSlides(1)">&#10095</a>
    </div>
    <br>

        <!----------------- DOTS ----------------->
    <div style="text-align: center;">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span>
    </div>
    <br><br><br><br>

    <script src="JS/main.js"></script>
</body>
</html>
