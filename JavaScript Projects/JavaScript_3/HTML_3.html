<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <script src="JavaScript_3.js" defer></script>
    </head>
    
    <body>
        <h2>Books!</h2>
        <h3>Click a book title to see its author:</h3>
        <ul>
            <li onclick="showAuthor(this)" id="Matilda"
                data-author-name="Roald Dahl">Matilda</li>
            <li onclick="showAuthor(this)" id="Jane Eyre"
                data-author-name="Charlotte Bronte">Jane Eyre</li>
            <li onclick="showAuthor(this)" id="East of Eden"
                data-author-name="John Steinbeck">East of Eden</li>
            <li onclick="showAuthor(this)" id="A Man in Full"
                data-author-name="Tom Wolfe">A Man in Full</li>
            <li onclick="showAuthor(this)" id="Jitterbug Perfume"
                data-author-name="Tom Robbins">Jitterbug Perfume</li>
        </ul>

    </body>
</html>
