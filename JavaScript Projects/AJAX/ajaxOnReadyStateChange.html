<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    </head>

    <body>
        <div id="practice">
            <h2>XMLHttpRequest Object</h2>
            <button type="button" onclick="loadDoc()">Make It Different!</button>
        </div>

        <script>
            function loadDoc() {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    // If ajax request is done and there is a response ready AND the status of the request is OK, 
                    // display response in doc when button is pushed
                    if (this.readyState == 4 && this.status == 200) {
                        document.getElementById("practice").innerHTML = this.responseText;
                    }
                };
                // Prepare ajax open request for "ajax_changed" doc
                xhttp.open("GET", "ajax_changed.html", true);
                // Send request
                xhttp.send();
            }

        </script>

    </body>
</html>
