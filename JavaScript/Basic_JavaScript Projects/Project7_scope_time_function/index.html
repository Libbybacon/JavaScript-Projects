<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="JS/main.js"></script>
    </head>
    
    <body>

        <!------GLOBAL AND LOCAL VARIABLES------>
        
        <h4>Global and Local Variables</h4>
        <p>Click button below to see result of 3 x 3:</p>
        <button id="multiply" onclick="Multiply()">Multiply!</button>

        <p>Click button below to see result of 3 + 3:</p>
        <button id="add" onclick="Addition()">Add!</button><br>

        <!-----------IF, ELSE STATEMENTS---------->
        
        <h4>If Statements</h4>
        <p>Click button below for an appropriate greeting:</p>
        <button id="greeting" onclick="Time()">Click for a greeting!</button>

        <br><br>
        <p>Please enter your age below:</p>
        <input id="age" value=""/>
        <button onclick="oldEnough()">Click Here.</button>
        <p id="oldEnough"></p><br>

        <h4>Else If Statements</h4>
        <p>Try to guess my favorite number between 1 and 10:</p>
        <input id="guessNumber" value=""/>
        <button onclick="my_Number()">Submit</button>
        <p id="answer"></p>

        <br><br>
        <button onclick="timeOfDay()">Click to see the time of day.</button>
        <p id="Time"></p>
        <br><br>



    </body>
</html>
